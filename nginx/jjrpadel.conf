upstream jjrpadel_backend {
    server jjrpadel:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name jjrpadel.com www.jjrpadel.com;

    location / {
        proxy_pass http://jjrpadel_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 1. Lie to the backend: "We are using HTTPS"
        proxy_set_header X-Forwarded-Proto "https";
        proxy_set_header X-Forwarded-Port "443";
        proxy_set_header X-Forwarded-Ssl "on";

        # 2. Fix the backend's response: "Actually, client, use HTTP"
        # Rewrite redirects from https:// to http://
        proxy_redirect https:// http://;
        
        # 3. Strip security headers that confuse the browser
        proxy_hide_header Strict-Transport-Security;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
