upstream jjrpadel_backend {
    server jjrpadel:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name jjrpadel.com www.jjrpadel.com;

    location / {
        proxy_pass http://jjrpadel_backend;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # FORCE HTTPS SIMULATION
        # Tell Spring Boot the request is already HTTPS so it doesn't redirect
        proxy_set_header X-Forwarded-Proto "https";
        proxy_set_header X-Forwarded-Port "443";
        proxy_set_header X-Forwarded-Ssl "on";
        
        # Disable automatic HSTS from Nginx (if enabled elsewhere) to help debugging
        # Note: The backend is sending its own HSTS header which we can't easily strip without more complex config
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
