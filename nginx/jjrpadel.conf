# Determine the protocol: use the one from Cloudflare/LoadBalancer if present, otherwise local scheme
map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

upstream jjrpadel_backend {
    server jjrpadel:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name jjrpadel.com www.jjrpadel.com;

    location / {
        proxy_pass http://jjrpadel_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Pass the correct protocol to the backend
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_set_header X-Forwarded-Port 443; 

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
