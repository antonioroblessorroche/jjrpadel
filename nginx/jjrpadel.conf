upstream jjrpadel_backend {
    server jjrpadel:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name jjrpadel.com www.jjrpadel.com;

    location / {
        proxy_pass http://jjrpadel_backend;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # FORCE HTTPS: Tell the backend this is a secure connection
        # This prevents the application from redirecting back to HTTPS infinitely
        proxy_set_header X-Forwarded-Proto "https";
        proxy_set_header X-Forwarded-Port "443";
        proxy_set_header X-Forwarded-Ssl "on";

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
