server {
    listen 80;
    server_name jjrpadel.com www.jjrpadel.com;

    # Use Docker's internal DNS to resolve the backend dynamically.
    # This prevents Nginx from crashing if the 'jjrpadel' container is down.
    resolver 127.0.0.11 valid=30s;

    location / {
        # Using a variable forces run-time resolution instead of start-time
        set $backend_upstream "http://jjrpadel:8080";
        proxy_pass $backend_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Force HTTPS to avoid redirect loops
        proxy_set_header X-Forwarded-Proto "https";
        proxy_set_header X-Forwarded-Port "443";
    }
}
