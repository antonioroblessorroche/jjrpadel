upstream jjrpadel_backend {
    server jjrpadel:8080;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name jjrpadel.com www.jjrpadel.com localhost;

    location / {
        proxy_pass http://jjrpadel_backend;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Force HTTPS scheme for the backend to prevent redirect loops
        # This assumes the site is accessed via HTTPS through a load balancer/proxy (like Cloudflare)
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
